<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature's Cafe</title>
    <link rel="stylesheet" href="fontawesome/css/all.min.css"> <!-- https://fontawesome.com/ -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet" /> <!-- https://fonts.google.com/ -->
    <link rel="stylesheet" href="css/cafe.css">


</head>
<body>
  <div class="tm-container">
    <div class="tm-row">
     
      <!-- Site Header -->
      <div class="tm-left">
        <div class="tm-left-inner">
          <div class="tm-site-header">
            <i class="fas fa-coffee fa-3x tm-site-logo"></i>
            <h1 class="tm-site-name">Nature's Cafe</h1><!-- logo-->
          </div>
          <nav class="tm-site-nav">
            <ul class="tm-site-nav-ul">
              <li class="tm-page-nav-item">
                <a href="cafe.html" class="tm-page-link">
                  <i class="fas fa-mug-hot tm-page-link-icon"></i>
                  <span>Our Drinks</span>
                </a>
              </li>
               <li class="tm-page-nav-item">
                <a href="special.html" class="tm-page-link">
                  <i class="fas fa-glass-martini tm-page-link-icon"></i>
                  <span>Our Speciality</span>
                </a>
              </li>
              <li class="tm-page-nav-item">
                <a href="about.html" class="tm-page-link">
                  <i class="fas fa-users tm-page-link-icon"></i>
                  <span>About Us</span>
                </a>
              </li>
             
              <li class="tm-page-nav-item">
                <a href="contact.html" class="tm-page-link active">
                  <i class="fas fa-comments tm-page-link-icon"></i>
                  <span>Contact Us</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>        
      </div>
      <div class="tm-right">
        
          
          

          <!-- Contact Page -->
          <div id="contact" class="tm-page-content">
            <div class="tm-black-bg tm-contact-text-container">
              <h2 class="tm-text-primary">Contact Nature</h2>
              <img class="contactimg" src="img/download.jpg" alt="Image" >
              <p>: @Nature_facebook</p>
              <img class="contactimg" src="img/12xp-instagram-superJumbo.jpg" alt="Image" >
              <p>: @Nature's_insta</p>
             <img class="contactimg" src="img/124021.png" alt="Image" >
              <p>: @Tweet_to_nature</p>
              
            </div>
            <div class="tm-black-bg tm-contact-form-container tm-align-right">
              <form  method="POST" id="contact-form">
                <div class="tm-form-group">
                  <input type="text" name="name" class="tm-form-control" placeholder="Name" required="" />
                </div>
                <div class="tm-form-group">
                  <input type="email" name="email" class="tm-form-control" placeholder="Email" required="" />
                </div>        
                <div class="tm-form-group tm-mb-30">
                  <textarea rows="6" name="message" class="tm-form-control" placeholder="Message" required=""></textarea>
                </div>        
                <div>
                  <button type="submit" class="tm-btn-primary tm-align-right">
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
          <!-- end Contact Page -->
        </main>
      </div>    
    </div>
    <footer class="tm-site-footer">
      <p class="tm-black-bg tm-footer-text">Copyright 2020 Nature's Cafe
    </footer>
  </div>
    
  

</body>
</html>
